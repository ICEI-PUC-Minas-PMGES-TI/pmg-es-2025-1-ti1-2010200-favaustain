<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="assets/css/form.css">
  <link rel="shortcut icon" href="assets/img/fav.jpeg" type="image/x-icon">
</head>
<body>
  <header>
    <img src="assets/img/fav.jpeg" alt="Logo" class="logo">
  </header>
  <main>
    <div class="form-container">
      <form id="loginForm" class="form-box">
        <h2>Login</h2>
        <label for="login">Usuário</label>
        <input type="text" id="login" name="login" required>
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required>
        <button type="submit">Entrar</button>
        <p id="mensagem-erro" class="erro"></p>
        <a href="cadastro.html">Ainda não tem uma conta? Cadastre-se</a>
      </form>
    </div>
  </main>
  <script src="assets/js/login.js"></script>
</body>
</html>
